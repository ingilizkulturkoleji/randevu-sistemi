<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İngiliz Kültür Koleji - Bursluluk Sınavı Sonuç Randevu Sistemi</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root { 
        --primary: #b71c1c; 
        --primary-dark: #7f0000;
        --secondary: #c62828; 
        --accent: #d32f2f;
        --bg: #fff5f5; 
        --light: #ffffff;
        --danger: #d90429;
    }
    
    body { 
        font-family: 'Outfit', sans-serif; 
        background: linear-gradient(135deg, #7f0000 0%, #b71c1c 50%, #d32f2f 100%);
        margin: 0; 
        padding: 20px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
    }
    
    .container { 
        background: white; 
        padding: 50px; 
        border-radius: 20px; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
        width: 100%; 
        max-width: 600px; 
        position: relative; 
        overflow: hidden; 
        text-align: center;
    }
    
    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    }
    
    .logo-area { 
        text-align: center; 
        margin-bottom: 30px; 
        position: relative;
    }
    
    .logo-area img { 
        max-width: 200px; 
        height: auto; 
        display: block; 
        margin: 0 auto 20px; 
    }
    
    .phone-button {
        display: inline-block;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 12px rgba(183, 28, 28, 0.3);
        transition: all 0.3s;
        margin-bottom: 10px;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .phone-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(183, 28, 28, 0.4);
    }
    
    .phone-button i {
        font-size: 1.1rem;
    }
    
    h2 { 
        text-align: center; 
        color: var(--primary); 
        margin-bottom: 30px; 
        font-weight: 800; 
        font-size: 2.2rem; 
        line-height: 1.2; 
    }
    
    .message-box {
        background-color: #fff5f5;
        border: 3px solid #ffcdd2;
        border-radius: 15px;
        padding: 40px 30px;
        margin: 30px 0;
        box-shadow: 0 8px 25px rgba(183, 28, 28, 0.1);
    }
    
    .message-icon {
        font-size: 4rem;
        color: var(--primary);
        margin-bottom: 25px;
    }
    
    .message-title {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 20px;
        line-height: 1.3;
    }
    
    .message-text {
        font-size: 1.3rem;
        color: #555;
        line-height: 1.6;
        margin-bottom: 25px;
    }
    
    .thank-you {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--primary-dark);
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed #ffcdd2;
    }
    
    .footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
    }
    
    .footer p {
        margin: 5px 0;
    }
    
    @media (max-width: 480px) { 
        .container { padding: 30px 20px; } 
        h2 { font-size: 1.8rem; } 
        .message-title { font-size: 1.5rem; }
        .message-text { font-size: 1.1rem; }
        .thank-you { font-size: 1.2rem; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo-area">
        <img src="https://i.ibb.co/bgx6xhMQ/ikk-LOGO-PNG.png" alt="İngiliz Kültür Koleji Logo">
        <a href="tel:4449507" class="phone-button">
            <i class="fas fa-phone-alt"></i>
            <span>444 9 507</span>
        </a>
    </div>
    
    <h2>Bursluluk Sınavı Sonuç Randevu Sistemi</h2>
    
    <div class="message-box">
        <div class="message-icon">
            <i class="fas fa-calendar-times"></i>
        </div>
        
        <div class="message-title">
            Değerli Velilerimiz
        </div>
        
        <div class="message-text">
            Tüm randevularımız dolmuştur.<br>
            Gösterdiğiniz yoğun ilgi için teşekkür ederiz.
        </div>
        
        <div class="thank-you">
            İngiliz Kültür Koleji Ailesi
        </div>
    </div>
    
    <div class="footer">
        <p>© İngiliz Kültür Koleji 2026 - Tüm hakları saklıdır.</p>
    </div>
</div>

</body>
</html>
